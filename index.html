<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React JS Tutorial</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const {useState} = React ;
         //ADD REACT CODE HERE!
         function HelloWorld (props) {
            const [message, setMessage] = useState("from State")

            function updateMessage() {
                setMessage("from Changed State")
            }

            return <div>
                    <h1>Hello {props.message}, {message} </h1>
                    <button onClick={updateMessage}>Change State</button>
                </div>
         }
         const {createRoot} = ReactDOM
         const root = createRoot(document.getElementById('root'))
         root.render(<HelloWorld message="My Friend"  />)
    </script>
</body>
</html>
